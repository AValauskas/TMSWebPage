
<form #loginForm="ngForm" class="" (ngSubmit)="OnSubmit()" ngNativeValidate>
   <div class="form-group">
    <i class="material-icons prefix">account_circle</i>
    <input type="email" class="form-control" [(ngModel)]="loginUserData.email" name="Email" placeholder="{{'HOME.ENTEREMAIL' | translate}}" required  >  
   </div>
   <div class="form-group">
    <i class="material-icons prefix">vpn_key</i>
    <input type="password" class="form-control" [(ngModel)]="loginUserData.password" name="Password"  placeholder="{{'HOME.ENTERPASSWORD' | translate}}" required >    
   </div>
   <div class="form-group">
     <div class = "row">   
       <div class = "col-md-8">   
    <button [disabled]="!loginForm.valid" class="btn btn-secondary" type="submit">{{'HOME.SIGNIN' | translate}}</button>
    </div>
    <div class = "col-md-4">   
    <a class=" forget" href="forgetpassword">{{'HOME.FORGET' | translate}}</a>
    </div>
    </div>
    </div>
    <label for="">
      <select #langselect (change)="ChangeLanguage(langselect.value)" name="langs" >
        <option *ngFor="let lang of translate.getLangs()" value={{lang}} 
        [attr.selected]="language==lang ? true : null">{{lang}} </option>      
        </select>
      </label>      

</form>
<br>
<div *ngIf="error" class="">
  <i class="material-icons ">error</i> <a class= "text-danger">{{error}}</a>
</div>
<div *ngIf="message" class="">
  <i class="material-icons ">error</i> <a class= "text-success">{{message}}</a>
</div>
