<body>    
    <div class="">
        <form #NewCompetitionForm="ngForm" class="" >
            <div class="row ml-4" >    
                <div class="" id ="left">
                  <p id = "Name">{{'COMPETITIONS.DISTANCE' | translate}}</p>
                </div>
              <div id="right"> 
                <select id="exampleFormControlSelect1" [(ngModel)]="selectedDistance" name="destinition"  required> 
                  <!--<option selected value="" disabled id="firstChoose">{{'COMPETITIONS.CHOOSEDISTANCE' | translate}}</option>-->
                  <option type="number" selected value=400>400</option>
                  <option type="number"  value=600>600</option>
                  <option type="number"  value=800>800</option>
                  <option type="number"  value=1000>1000</option>
                </select>
              </div>
            </div>  

            <div class="row ml-4" >    
              <div class="" id ="left">
                <p id = "Name">{{'COMPETITIONS.COMPETITION' | translate}}</p>
              </div>
              <div id="right">           
                <input type="text" id="competition" [(ngModel)]="competition.competitionName" name="competition"  required>                
              </div>
            </div> 
            <div class="row ml-4" >    
              <div class="" id ="left">
                <p id = "Name">  {{'COMPETITIONS.RESULT' | translate}}</p>
              </div>
              <div id="right">                   
                <input type="number" id="time" [(ngModel)]="time.min" name="minutes" placeholder= "min">     
                <div class="divider"></div>   
                <input type="number" step="0.01" id="time" [(ngModel)]="time.sec" name="seconds" placeholder="{{'GENERAL.SEC' | translate}}" required>              
              </div>
            </div> 
        <div class="row ml-4" >    
          <div class="" id ="left">
            <p id = "Name"> {{'COMPETITIONS.DATE' | translate}}</p>
          </div>
          <div id="right">           
             <input type="date" id="date" value="date" [(ngModel)]="competition.date" name="date" required>                
          </div>
        </div> 
          <div class="row ml-4" >    
            <div class="" id ="left">
              <p id = "Name"> {{'CALENDAR.PLACE' | translate}}</p>
            </div>
            <div id="right">           
              <label class="radio-inline">
                <input type="radio" name="optradio"  id="Inside" value="Inside"   [(ngModel)]="competition.place" checked>{{'COMPETITIONS.INSIDE' | translate}}
              </label>
              <label class="radio-inline">
                <input type="radio" name="optradio2"  id="Outside" value="Outside" [(ngModel)]="competition.place">{{'COMPETITIONS.OUTSIDE' | translate}}
              </label>           
            </div>
          </div> 
            <div *ngIf="negative">
              <p id="negativ">{{'COMPETITIONS.ERRORSEC' | translate}}</p>
              </div>
         
            <div class="form-group">
                <button [disabled]="!NewCompetitionForm.valid" class="btn btn-secondary submit" type="submit" (click)="OnSubmit()">{{'GENERAL.CONFIRM' | translate}}</button>
                </div>
        </form>
    </div>

     </body>
