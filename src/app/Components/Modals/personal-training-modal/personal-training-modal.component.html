<div *ngIf="exist">
<div  *ngIf="toDo"  >
  <div >
    <div class = "tasks firstHeading" >
      <p class="heading "> TRAINING TEMPLATE</p>   
      </div>

     
   <form #TrainingTemplateForm="ngForm" class="" >
     <div class="form-group">    
       <div class = "row ">
        <div class="input-field col-md-3" >
       <label for="descriptionTextArea">Description</label>
        </div>
        <div class="input-field col-md-9">        
       <textarea  type="text" class="form-control" [(ngModel)]="toDo.description" name="description" readonly > </textarea>
      </div>   
       </div>
        
      </div>   
      <div class ="form-group separate" *ngIf="setsToDisplay.length>0"  >      
          <div class= "row trainInfo" >
            <div class="input-field col s3 d-flex justify-content-center" >
              <label for="descriptionTextArea">Distance</label>   
            </div>
            <div class="input-field col s3 d-flex justify-content-center" >
              <label for="descriptionTextArea">Time</label>                      
            </div>  
            <div class="input-field col s3  d-flex justify-content-center" >
              <label for="descriptionTextArea">Rest</label>                   
            </div>

        <div *ngFor="let set of setsToDisplay; let i = index" name="sets">       
         
          <div class= "row trainInfo" >
            <div class="input-field col s3" >
              <input type="number"  class="form-control num" [(ngModel)]="set.distane"  name="distance{{i}}" readonly>
            </div>
            <div class="input-field col s3" >
              <input type="text"  class="form-control num" [(ngModel)]="set.runTime" name="pace{{i}}"  readonly>                      
            </div>  
            <div class="input-field col s3" >
              <input type="text"  class="form-control num"  [(ngModel)]="set.rest" name="rest{{i}}" readonly>                      
            </div>
            
            </div>
            </div>
        </div>                
     </div>
    
     <div class ="form-group separate">    
      <label>Repeats: {{toDo.repeats}}</label>   
     </div>     
   </form>  
  </div>
<div>
  <div class = "tasks section" >
    <p class="heading"> PERSONAL TRAINING</p>   
    </div>


    
   <form #PersonalTrain="ngForm" class="" >
    <div class="form-group">   
      <div class = "row ">
        <div class="input-field col-md-3" >
          <label for="descriptionTextArea">Coach Tasks</label>   
        </div>
        <div class="input-field col-md-9">        
          <textarea  type="text" class="form-control" [(ngModel)]="personalTraining.description" name="description" readonly > </textarea>
      </div>   
       </div>
                    
    
     </div>   
     <div class ="form-group separate">    
      <label>Place: {{personalTraining.place}}</label>   
     </div>  
     <div class ="form-group separate" *ngIf="canFillForm">    
      <label>Fill your training:</label>   
     </div>  
     <div class ="form-group " *ngIf="canFillForm">
      <div *ngFor="let trainingtoAdd of trainingsToAdd; let i = index" name="sets" >
                  
        <div class ="form-group ">
        <div class= "row" >
          <div class="input-field col s3" >
            <input type="number" min="0" step="0.01" class="form-control" [(ngModel)]="trainingtoAdd.distance"  name="distance{{i}}" placeholder="Distance/m" required #name="ngModel">
           
           
           <!--
            <div *ngIf="name.invalid && (name.dirty || name.touched)"
            class="alert alert-danger">
        
          <div *ngIf="name.errors.required">
            Name is required.
          </div>
          <div *ngIf="name.errors.min">
            Name must be at least 4 characters long.
          </div>
        
        </div>
-->

          </div>
          <div class="input-field col s3" >
            <input type="number" min="0" step="0.01" class="form-control" [(ngModel)]="trainingtoAdd.pace" name="pace{{i}}" placeholder="Pace/s" required >                      
          </div>  
          <div class="input-field col s3" >
            <input type="number" min="0" step="0.01" class="form-control"  [(ngModel)]="trainingtoAdd.rest" name="rest{{i}}" placeholder="Rest/s" required  >                      
          </div>
          <div class="input-field col s1" >
            <button  class="btn  " id="delete" (click)="OnDelete(i)">-</button>                     
          </div>
          </div>
          </div>
      </div>             
   </div>
   <div class="form-group " *ngIf="canFillForm">
     <div class = "row">
      <div class="sm-6">
    <button  class="btn  " id ="add" (click)="OnClick()">+</button>
    </div>
    <div class="sm-6" *ngIf="negative">
      <p id="negativ">all training datas must be positive</p>
      </div>
    </div>
    </div>

    <div class="form-group separate" *ngIf="canFillForm">    
      <div class = "row ">
       <div class="input-field col-md-3" >
      <label for="descriptionTextArea">Write Report</label>
       </div>
       <div class="input-field col-md-9"  >        
        <textarea  type="text" class="form-control" [(ngModel)]="personalTraining.athleteReport" name="Report" > </textarea>
     </div>   
      </div>
    </div>      
    <div class="form-group">
      <button [disabled]="!PersonalTrain.valid" class="btn btn-secondary" type="submit" (click)="OnSubmit()" *ngIf="canFillForm">Confirm</button>
      </div>
  </form> 
   
</div>


</div>
</div>
<div *ngIf="!exist" class = "free">
YOU ARE FREE IN THIS DAY
</div>
