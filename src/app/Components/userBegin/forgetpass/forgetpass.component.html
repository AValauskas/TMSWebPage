
<form #loginForm="ngForm" class="" (ngSubmit)="OnSubmit()" ngNativeValidate>
    <div class="form-group">
     <i class="material-icons prefix">account_circle</i>
     <input type="email" class="form-control" [(ngModel)]="email" name="Email" placeholder="Enter email" required  >  
    </div>
    <div class="form-group">
     <button [disabled]="!loginForm.valid" class="btn btn-secondary" type="submit">Confirm email</button>
     </div>
 
 </form>
 <br>
 <div *ngIf="error" class="">
   <i class="material-icons ">error</i> <a class= "text-danger">{{error}}</a>
 </div>
