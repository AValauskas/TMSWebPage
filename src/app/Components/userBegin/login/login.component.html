
<form #loginForm="ngForm" class="" (ngSubmit)="OnSubmit()" ngNativeValidate>
   <div class="form-group">
    <i class="material-icons prefix">account_circle</i>
    <input type="email" class="form-control" [(ngModel)]="loginUserData.email" name="Email" placeholder="Enter email" required  >  
   </div>
   <div class="form-group">
    <i class="material-icons prefix">vpn_key</i>
    <input type="password" class="form-control" [(ngModel)]="loginUserData.password" name="Password"  placeholder="Enter password" required minlength="6">    
   </div>
   <div class="form-group">
     <div class = "row">   
       <div class = "col-md-8">   
    <button [disabled]="!loginForm.valid" class="btn btn-secondary" type="submit">Login</button>
    </div>
    <div class = "col-md-4">   
    <a class=" forget" href="forgetpassword">Forget Password?</a>
    </div>
    </div>
    </div>

</form>
<br>
<div *ngIf="error" class="">
  <i class="material-icons ">error</i> <a class= "text-danger">{{error}}</a>
</div>
<div *ngIf="message" class="">
  <i class="material-icons ">error</i> <a class= "text-success">{{message}}</a>
</div>
